<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="#!/"> -->
    <title>Кулон 912</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="#!/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="#!/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="#!/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="#!/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="#!/favicon-16x16.png">
    <link rel="mask-icon" href="#!/safari-pinned-tab.svg" color="#161966">
    <meta name="apple-mobile-web-app-title" content="Кулон 912">
    <meta name="application-name" content="Кулон 912">
    <meta name="theme-color" content="#191717">


    <!-- <script src="https://cdn.rangetouch.com/1.0.5/rangetouch.js" async></script> -->
    <script src="rangetouch.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/app.min.css" />
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
    <!-- <script src="js/build.js"></script> -->
  </head>
  <body ng-app="Q912" ng-controller="MainCtrl"  ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center text-uppercase" ui-yield-to="title">
          Кулон 912
        </div>
        <div class="btn-group pull-left" ui-yield-to="menu">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Меню
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="action">
          <a href ng-click="sendForm(form)" class="btn sidebar-right-toggle uppercase">
            старт <i class="fa fa-play"></i>
          </a>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a ng-href="#!/ch_akb/prof0" class="btn btn-default btn-navbar">
            <i class="fa fa-fw fa-battery-3"></i>
            ЗАРЯД
          </a>
          <a ng-href="#!/bp/prof0" class="btn btn-default btn-navbar">
            <div class="Mx(a) D(ib)">
              <i class="fa fa-fw fa-plug"></i>
              БП
            </div>
          </a>
          <a ng-href="#!/srv_akb/prof0" class="btn btn-default btn-navbar">
            <i class="fa fa-medkit fa-fw"></i>
            СЕРВИС
          </a>
        </div>
      </div>

      <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
    <div class="modal modal-overlay" ng-if="Serial.status()">
      <!-- <div class="modal-backdrop in"></div> -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <button class="close"
                     ng-click="wifiModalClose()">&times;</button> -->
            <h1 class="modal-title">Поиск доступных устройств:</h1>
          </div>
          <div class="modal-body">
            <h1 class="Mx(a)">
              <i class="fa-refresh fa fa-fw fa-2x fa-spin "></i>
            </h1>
            <ul class="list-group">
              <li ng-repeat="host in hostsList.getHosts()" ng-click="Serial.reconnect(host)" class="list-group-item active Cur(p)">
                #{{$index}} {{host}}
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <!-- <button ng-click="wifiModalClose()" class="btn btn-default text-uppercase">отмена</button>
            <button ng-click="wifiModalSubmit(wifiModalPassword)" class="btn btn-primary">Подкл.</button> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
