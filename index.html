<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="apple-mobile-web-app-title" content="Кулон 912">
    <meta name="application-name" content="Кулон 912">
    <meta name="theme-color" content="#191717">

    <link rel="stylesheet" href="/css/app.min.css" />
    
    <script src="/js/app.min.js"></script>
  </head>
  <body ng-app="Q912" ng-controller="MainCtrl">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
            class="sidebar sidebar-left"></div>

    <div class="app"
    ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
    ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center text-uppercase" ui-yield-to="title">
          Кулон 912
        </div>
        <div class="btn-group pull-left" ui-yield-to="menu">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Меню
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="action">
          <a href ng-click="sendForm(form)" class="btn sidebar-right-toggle uppercase">
            старт <i class="fa fa-play"></i>
          </a>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/ch_akb/prof0" ng-class="{ active: isActive('/ch_akb')}" class="btn btn-default btn-navbar">
            <i class="fa fa-fw fa-battery-3"></i>
            ЗАРЯД
          </a>
          <a href="/bp/prof0" ng-class="{ active:isActive('/bp')}" class="btn btn-default btn-navbar Fz(10px) Lh(1)">
            <div class="Mx(a) D(ib)">
              <i class="fa fa-fw fa-plug"></i>
              <span>
                Блок
                <br>
                питания
              </span>
            </div>
          </a>
          <a href="/srv_akb/prof0" ng-class="{ active: isActive('/srv_akb')}" class="btn btn-default btn-navbar">
            <i class="fa fa-refresh fa-fw"></i>
            СЕРВИС
          </a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
          <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
          </div>
          <div class="app-content">
            <ng-view></ng-view>
          </div>
        </div>

      </div><!-- ~ .app -->


    <div ui-yield-to="modals"></div>
  </body>
</html>
